<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            {% if request.user.is_authenticated %}
            <p>Hello {{request.user.username}} </p>
            {% endif %}
        </h5>
    
        
    
        <nav class="my-2 my-md-0 mr-md-3">
            
            {% if request.user.is_authenticated %}
            <p><a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
               <a class="p-2 text-dark" href="#">Account</a>
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
            </p>
            {% else %}
            <a class="p-2 text-dark" href="#">
                Home
            </a>
            <a class="p-2 text-dark" href="{% url 'register' %}">
                Register
            </a>
            <a class="p-2 text-dark" href="{% url 'login' %}">
                Signin
            </a>
            {% endif %}

        </nav>
    </div>
