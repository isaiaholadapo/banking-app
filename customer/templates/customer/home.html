{% extends 'base.html' %}
{% block content %}
<div class="container">
     <h4>Account Details:</h4>
    <dl class="row">
        <dt class="col-sm-3">Fullname:</dt>
        <dd class="col-sm-9">{{ active_user.fullname}}</dd>
      
        <dt class="col-sm-3">Account Number:</dt>
        <dd class="col-sm-9">
          {{ active_user.account_number}}
        </dd>
      
        <dt class="col-sm-3">Account Balance:</dt>
        <dd class="col-sm-9">{{ active_user.balance}}</dd>
      
      </dl>
</div>

{% endblock content %}
